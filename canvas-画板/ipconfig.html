<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100%;
            height: 300px;
            background: red;

            color: #fff;
            font-size: 150px;
            text-align: center;
            line-height: 300px;
            position: absolute;
            top: 0;
            left:0;
            overflow: hidden;
        }
        .active{
            transition: left 1s;
        }
    </style>
</head>
<body>
<div>


</div>


</body>
</html>
<script>
    var div=document.querySelector('div');
    div.addEventListener('touchstart',function(e){
        this.classList.remove('active');
        var lefta=this.offsetLeft;
        var left=e.changedTouches[0].clientX;
        div.addEventListener('touchmove',function(e){

            var tocuh=e.changedTouches[0].clientX;
            var move=tocuh-left;
            this.style.left=lefta+move+'px';
            div.addEventListener('touchend',function(e){
                div.classList.add('active');
                if(move<=-150){
                    div.style.left='-70%';
                }else{
                    div.style.left='0%';
                }
            },false)
        },false);


    },false);


   /* div.addEventListener('touchstart',function(e){
        this.innerHTML=e.targetTouches.length;
    })*/


</script>
